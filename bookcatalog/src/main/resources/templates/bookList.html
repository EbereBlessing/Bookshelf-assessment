<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1>Book Catalog</h1>
<a href="/book/form/new" class="add-book">Add New Book</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>ISBN</th>
        <th>Publish Date</th>
        <th>Price</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${#dates.format(book.publishDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.bookType}"></td>
        <td>
            <a th:href="@{/book/{id}(id=${book.id})}">View</a> |
            <a th:href="@{/book/update/{id}(id=${book.id})}">Edit</a> |
            <a th:href="@{/book/delete/{id}(id=${book.id})}" class="delete" onclick="return confirm('Are you sure?')">Delete</a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
